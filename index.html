<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter</title>
<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="w-75 vh-100 d-flex flex-column justify-content-center">
      <p id="js-count" class="display-1 text-center"></p>
      <div class="row mt-4">
        <div class="col">
          <input
            type="button"
            id="js-btn-plus"
            class="btn btn-primary btn-lg w-100"
            value="+"
          />
        </div>
        <div class="col">
          <input
            type="button"
            id="js-btn-minus"
            class="btn btn-success btn-lg w-100"
            value="-"
          />
        </div>
      </div>
      <div class="mt-4 text-center">
        <input
          type="button"
          id="js-btn-reset"
          class="btn btn-outline-secondary btn-lg"
          value="reset"
        />
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
